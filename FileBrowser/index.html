<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File browser</title>
    <link href="./css/layout.css" rel="stylesheet" />
    <script src="./dist/index.js" ></script>
</head>
<body>
    <header>
        <section>
            <h1><a href="https://kingcean.net"><strong>Kingcean</strong><span>.net</span></a></h1>
            <ul>
                <li>
                    <a href="https://kingcean.net/blog">Blogs</a>
                </li>
                <li>
                    <a href="https://trivial.kingcean.net">Trivial libraries</a>
                </li>
                <li>
                    <a href="https://nuscien.github.io">NuScien</a>
                </li>
            </ul>
        </section>
    </header>
    <section id="mainElement">
    </section>
    <script>
        let explorer = new FileBrowserDemo.Viewer(document.getElementById("mainElement"));
        explorer.onrender = function (ev) {
            scrollTo(0, 0);
        };
        explorer.renderFolder(".doc:\\").catch(function (ex) {
            explorer.renderFolder("C:\\");
        });
    </script>
</body>
</html>
