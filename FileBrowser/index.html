<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File browser</title>
    <link href="./css/layout.css" rel="stylesheet" />
    <script src="./dist/index.js" ></script>
</head>
<body>
    <header>
        <section>
            <h1><a href="https://kingcean.net"><strong>Kingcean</strong><span>.net</span></a></h1>
            <ul>
                <li>
                    <a href="https://kingcean.net/blog">Blogs</a>
                </li>
                <li>
                    <a href="https://trivial.kingcean.net">Trivial libraries</a>
                </li>
                <li>
                    <a href="https://nuscien.github.io">NuScien</a>
                </li>
            </ul>
        </section>
    </header>
    <section id="mainElement" style="min-height: 640px; margin-bottom: 60px; ">
        <section>
            <a href="#" class="x-file-back" >&lt;</a><span class="x-file-name" >File</span>
        </section>
        <h2>Sub-folders</h2>
        <section>
            <a class="link-tile-folder" href="https://github.com/nuscien/nuscien"><img alt="NuScien" src="./images/icons/Folder.png" /><span>NuScien</span>
            </a><a class="link-tile-folder" href="https://github.com/mmanela/diffplex"><img alt="DiffPlex" src="./images/icons/Folder.png" /><span>DiffPlex</span>
            </a><a class="link-tile-folder" href="#" ><img alt="DiffPlex" src="./images/icons/Folder.png" /><span>More…</span>
            </a><a class="link-tile-folder" href="./iqiyi" ><img alt="iQIYI" src="./images/icons/Folder.png" /><span>iQIYI UWP App</span>
            </a><a class="link-tile-folder" href="https://azure.microsoft.com/en-us/services/azure-arc" ><img alt="Azure" src="./images/icons/Folder.png" /><span>Azure Hybrid Data</span>
            </a>
        </section>
        <h2>Files</h2>
        <section>
            <a class="link-long-file" href="https://github.com/nuscien/nuscien"><img alt="NuScien" src="./images/icons/Folder.png" /><span>NuScien</span><span>JPEG</span>
            </a><a class="link-long-file" href="https://github.com/mmanela/diffplex"><img alt="DiffPlex" src="./images/icons/Folder.png" /><span>DiffPlex</span><span>XXX</span><span>12KB</span>
            </a><a class="link-long-file" href="#" ><img alt="DiffPlex" src="./images/icons/Folder.png" /><span>More…</span>
            </a><a class="link-long-file" href="./iqiyi" ><img alt="iQIYI" src="./images/icons/Folder.png" /><span>iQIYI UWP App</span>
            </a><a class="link-long-file" href="https://azure.microsoft.com/en-us/services/azure-arc" ><img alt="Azure" src="./images/icons/Folder.png" /><span>Azure Hybrid Data</span>
            </a>
        </section>
    </section>
    <footer>
        <section>
            <div class="x-copyright">
                <img alt="Kingcean.net" src="https://kingcean.net/images/logos/barcode.svg" />
                <span>&copy; Kingcean Tuan 2021 &nbsp; | &nbsp; .NET</span>
            </div>
        </section>
    </footer>
    <script>
        FileBrowserDemo.renderFolder("C:\\", document.getElementById("mainElement"));
    </script>
</body>
</html>
