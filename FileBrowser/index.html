<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File browser</title>
    <link href="./css/layout.css" rel="stylesheet" />
    <script src="./dist/index.js" ></script>
</head>
<body>
    <header id="headerElement">
    </header>
    <section id="mainElement">
    </section>
    <script>
        let explorer = new FileBrowserDemo.Viewer(document.getElementById("mainElement"), document.getElementById("headerElement"));
        explorer.onrender = function (ev) {
            scrollTo(0, 0);
        };
        explorer.renderFolder(".doc:\\").catch(function (ex) {
            explorer.renderFolder("C:\\");
        });
    </script>
</body>
</html>
