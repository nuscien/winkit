<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <meta charset="UTF-8">
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#09f">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="/assets/logo.png" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/layout.css' | relative_url }}" />
  </head>
  <body>
    <header>
      <section>
        <h1><strong>Trivial</strong><span></span></h1>
        <ul>
          <li>
            <a href="https://trivial.kingcean.net">Core libraries</a>
          </li>
          <li class="state-sel">
            <a href="https://trivial.kingcean.net">Windows Kit</a>
          </li>
          <li>
            <a href="https://nuscien.github.io">NuScien</a>
          </li>
          <li>
            <a href="https://kingcean.net">Kingcean.net</a>
          </li>
        </ul>
      </section>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

  </body>
</html>
